<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konverter Suhu by rifqi-thufail</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-image"></div>
    <div class="mainCard">
      <div class="heading">
        <h1>Konverter Temperatur</h1>
        <h2>
          Masukkan suhu, klik tombol "Konversi" untuk mendapatkan hasil
          konversi.
        </h2>
      </div>
      <div class="tempRow" id="tempRow">
        <div>
          <p>Masukkan suhu Celcius(Â°C)</p>
          <textarea
            id="inputCelcius"
            name="paragraph_text"
            cols="40"
            rows="2"
            placeholder="Suhu Celcius"></textarea>
        </div>
        <div>
          <p>Masukkan suhu Fahrenheit(Â°F)</p>
          <textarea
            id="inputFahrenheit"
            name="paragraph_text"
            cols="40"
            rows="2"
            placeholder="Suhu Fahrenheit"></textarea>
        </div>
      </div>

      <div class="buttonRow">
        <button
          id="convertButton"
          onclick="convertButtonClick();displayEquation();">
          Konversi
        </button>
        <button id="resetButton" onclick="resetBtnClick()">Reset</button>
        <button id="reverseButton" onclick="reverseBtn()">Reverse</button>
      </div>

      <div class="tempExplain">
        <h2>Rumus yang digunakan :</h2>
        <textarea
          id="tempEquation"
          name="paragraph_text"
          cols="40"
          rows="2"
          placeholder="Rumus"></textarea>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
