<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p>
      Masukkan suhu derajat Celsius (°C) ke kotak di bawah, lalu klik tombol
      Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (°F).
    </p>
    <textarea
      id="inputCelcius"
      name="paragraph_text"
      cols="50"
      rows="10"
      placeholder="Suhu Celcius"></textarea>
    <br />
    <button onclick="calculateFahrenheit();calculateCelsius()">Konversi</button>
    <button>Reset</button>
    <button>Reverse</button>
    <p>Masukkan suhu Fahrenheit(°F)</p>
    <textarea
      id="inputFahrenheit"
      name="paragraph_text"
      cols="50"
      rows="10"
      placeholder="Suhu Fahrenheit"></textarea>

    <script>
      // Calculate Celsius from Fahrenheit
      function calculateCelsius() {
        let suhuFahrenheit = document.getElementById("inputFahrenheit").value;
        let suhuCelcius = (suhuFahrenheit - 32) / 1.8;
        document.getElementById("inputCelcius").placeholder = suhuCelcius;
      }

      // Calculate Fahrenheit from Celsius
      function calculateFahrenheit() {
        let suhuCelcius = document.getElementById("inputCelcius").value;
        let suhuFahrenheit = suhuCelcius * 1.8 + 32;
        document.getElementById("inputFahrenheit").placeholder = suhuFahrenheit;
      }
    </script>
  </body>
</html>
