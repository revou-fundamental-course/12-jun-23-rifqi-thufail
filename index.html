<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p>
      Masukkan suhu derajat Celsius (°C) ke kotak di bawah, lalu klik tombol
      Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (°F).
    </p>
    <textarea
      id="inputCelcius"
      name="paragraph_text"
      cols="50"
      rows="10"
      placeholder="Suhu Celcius"></textarea>
    <br />
    <button onclick="convertButtonClick()">Konversi</button>
    <button>Reset</button>
    <button>Reverse</button>
    <p>Masukkan suhu Fahrenheit(°F)</p>
    <textarea
      id="inputFahrenheit"
      name="paragraph_text"
      cols="50"
      rows="10"
      placeholder="Suhu Fahrenheit"></textarea>

    <script src="script.js"></script>
  </body>
</html>
